<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Draw</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="flex flex-col h-screen">
    <div class="p-3 bg-gray-800 flex flex-wrap gap-3 items-center">
        <select id="tool" class="bg-gray-700 text-white p-1 rounded">
            <option value="pencil">✏️ Pencil</option>
            <option value="eraser">🧽 Eraser</option>
            <option value="line">📏 Line</option>
            <option value="rect">⬛ Rectangle</option>
            <option value="ellipse">⚪ Ellipse</option>
            <option value="text">🅰️ Text</option>
          </select>
          
          <input type="color" id="colorPicker" value="#000000" />
          
      <input type="range" id="sizePicker" min="1" max="30" value="5" class="w-24" />
      <input type="text" id="textInput" placeholder="Enter text" class="p-1 bg-gray-700 rounded text-white" />
      <button id="clear" class="bg-red-600 px-3 py-1 rounded">🗑 Clear</button>
    </div>
    <canvas id="canvas" class="flex-1 bg-white"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
